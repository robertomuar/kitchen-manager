version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kitchen_app
    working_dir: /var/www
    volumes:
      - ./:/var/www
    depends_on:
      - db
    networks:
      - kitchen-net

  db:
    image: mysql:8.0
    container_name: kitchen_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: kitchen
      MYSQL_USER: kitchen_user
      MYSQL_PASSWORD: secret_password
      MYSQL_ROOT_PASSWORD: root_secret
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - kitchen-net

  nginx:
    image: nginx:stable-alpine
    container_name: kitchen_nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./:/var/www:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app
    networks:
      - kitchen-net

  duckdns:
    image: lscr.io/linuxserver/duckdns:latest
    container_name: kitchen_duckdns
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/Madrid
      SUBDOMAINS: homekitchen
      TOKEN: your-duckdns-token
    volumes:
      - ./duckdns:/config
    networks:
      - kitchen-net

volumes:
  db_data:

networks:
  kitchen-net:
