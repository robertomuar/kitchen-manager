# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name kitchenmanager.duckdns.org;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name kitchenmanager.duckdns.org;

    root /var/www/kitchen-manager/public;
    index index.php;

    # SSL (configura certificados según tu entorno)
    ssl_certificate /etc/ssl/certs/example.crt;
    ssl_certificate_key /etc/ssl/private/example.key;

    keepalive_timeout 65;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Brotli opcional (si está disponible)
    # brotli on;
    # brotli_types text/plain text/css application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Assets versionados (Vite)
    location ^~ /build/assets/ {
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # Compatibilidad con builds en /assets
    location ^~ /assets/ {
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # Imágenes y fuentes estáticas
    location ~* \.(?:png|jpe?g|webp|svg|woff2?|ttf|ico)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000" always;
        try_files $uri =404;
    }

    # HTML dinámico (sin cache largo)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass php-fpm:9000;
        fastcgi_buffering on;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_busy_buffers_size 64k;
    }
}
